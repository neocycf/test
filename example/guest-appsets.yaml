apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
    #- list:
    #    elements:
    #    - cluster: in-cluster
    #      url: https://kubernetes.default.svc
    - git:
      repoURL: https://github.com/neocycf/test.git
      revision: HEAD
      files:
        - path: "examples/cluster-config/**/config.json"
  template:
    metadata:
      name: '{{cluster.name}}-guestbook'
    spec:
      project: default
      source:
        repoURL: https://github.com/neocycf/test.git
        targetRevision: HEAD
        path: "examples/apps/guestbook"
      destination:
        #server: https://kubernetes.default.svc
        server: '{{url}}'
        #server: '{{cluster.address}}'
        namespace: default
